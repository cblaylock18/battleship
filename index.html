      <div class="form-header">Prepare Your Fleet!</div>
      <form id="player-one-form">
        <div>
          <div class="carrier-container">Carrier (5)</div>
          <select name="carrier-orientation" id="carrier-orientation">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
          <label for="carrier-coordinates">Coordinates</label>
          <input
            type="text"
            id="carrier-coordinates"
            name="carrier-coordinates"
            title="a coordinate like 'A1' or 'j10' with no spaces"
            pattern="^[A-Ja-j](10|[1-9])$"
            value="A1"
            required
          />
          <span class="carrier-error-span error"></span>
        </div>
        <div>
          <div class="battleship-container">Battleship (4)</div>
