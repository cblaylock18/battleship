  <body>
    <form id="player-one-form">
      <div>
        <div>Carrier</div>
        <select name="carrier-orientation" id="carrier-orientation">
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
        <label for="carrier-coordinates">Coordinates</label>
        <input
          type="text"
          id="carrier-coordinates"
          name="carrier-coordinates"
          title="a coordinate like 'A1' or 'J10'"
          pattern="^[A-J](10|[1-9])$"
          value="A1"
          required
        />
        <span class="carrier-error-span error"></span>
      </div>
      <div>
        <div>Battleship</div>
        <select name="battleship-orientation" id="battleship-orientation">
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
        <label for="battleship-coordinates">Coordinates</label>
        <input
          type="text"
          id="battleship-coordinates"
          name="battleship-coordinates"
          title="a coordinate like 'A1' or 'J10'"
          pattern="^[A-J](10|[1-9])$"
          value="B1"
          required
        />
        <span class="battleship-error-span error"></span>
      </div>
      <div>
        <div>Cruiser</div>

          name="cruiser-coordinates"

          pattern="^[A-J](10|[1-9])$"
          value="C1"
          required
        />
        <span class="cruiser-error-span error"></span>
      </div>
      <div>
        <div>Submarine</div>

          <option value="vertical">Vertical</option>

      </div>

          value="E1"

        <span class="destroyer-error-span error"></span>
      </div>
      <input type="submit" value="Play!" id="play-game-btn" />
      <input type="reset" value="Reset" id="reset-game-btn" />
